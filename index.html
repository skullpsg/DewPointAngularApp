<!DOCTYPE html>
<html>
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Movie Web Applicaiton</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css" type="text/css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css' type='text/css' media='all' />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <base href="/" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body data-ng-app="dewPointApp">
   <div ng-controller="indexController">
    <div class="logo">
        <div class="container">
            <div class="">
                <h1 class="pull-left">Dew Point</h1>
                <a class="pull-right" href="Login" ng-show="location.path()=='/Home' || location.path()=='/Login'">Login</a>
            </div>           
        </div>
    </div>

    <div>
        <div class="container">
            <header ng-show="location.path()!='/Home' && location.path()!='/Login'">
                <md-toolbar md-scroll-shrink>

                    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                        <md-nav-item md-nav-click="goto('Product')" name="page1">Product Portfolio</md-nav-item>
                        <md-nav-item md-nav-click="goto('Estimate')" name="page2">Service Estimate</md-nav-item>
                        <md-nav-item md-nav-click="goto('Request')" name="page3">Service Request</md-nav-item>
                        <!-- these require actual routing with ui-router or ng-route, so they won't work in the demo
                        <md-nav-item md-nav-sref="app.page4" name="page4">Page Four</md-nav-item>
                        <md-nav-item md-nav-href="#page5" name="page5">Page Five</md-nav-item>
                        -->
                    </md-nav-bar>
                    <!--<div layout="row" layout-align="center center" flex>
                        <div class="container">
                            <div class="collapse navbar-collapse">
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="Product">Product Portfolio</a></li>
                                    <li><a href="Estimate">Service Estimate</a></li>
                                    <li><a href="Request">Service Request</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>-->
                </md-toolbar>
            </header>
            <main flex>
                <div data-ng-view=""></div>
            </main>
            <footer ng-show="location.path()!='/Home' && location.path()!='/Login'">
                <md-toolbar class="md-scroll-shrink">
                    <div layout="row" layout-align="center center" flex>
                        FOOTER INFO
                    </div>
                </md-toolbar>
            </footer>
         
        </div>
    </div>
    </div>
    <script>
        window.addEventListener("dragover", function (e) {
            e = e || event;
            e.preventDefault();
        }, false);
        window.addEventListener("drop", function (e) {
            e = e || event;
            e.preventDefault();
        }, false);
    </script>
    <!-- 3rd party libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.1.412/js/kendo.all.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    <!-- Angular Material Library -->
    <script src="app.js"></script>
    <!--FrontEnd Model Creation-->
    <!--Services-->
    <script src="service/commonservice.js"></script>
    <!--controllers List-->
    <script src="controller/indexcontroller.js"></script>
    <script src="controller/productportfoliocontroller.js"></script>
    <script src="controller/serviceestimatecontroller.js"></script>
    <script src="controller/servicerequestcontroller.js"></script>
    <script src="controller/homecontroller.js"></script>
    <script src="controller/logincontroller.js"></script>
</body>
</html>
