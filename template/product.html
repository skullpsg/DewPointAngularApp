<div layout="column" ng-cloak>
    <md-content layout-padding>
        <form name="form.serviceestimate" novalidate>
            <div layout="row" layout-xs="column">
                <div flex>
                    <md-input-container>
                        <label>Brand</label>
                        <md-select ng-model="product.SelectedBrand">
                            <md-option ng-repeat="_brand in Brands" ng-value="_brand">
                                {{ _brand.Name }}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div flex>
                    <md-input-container>
                        <label>Tonnages</label>
                        <md-select ng-model="product.SelectedTonnage">
                            <md-option ng-repeat="_tonnage in Tonnages" ng-value="_tonnage">
                                {{ _tonnage.Name }}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
            <md-input-container class="md-block">
                <label>No of Unit</label>
                <div class="custome-number-input">
                    <input type="number" min="1" max="100" name="Credit" ng-init="product.noofunit=1;" ng-model="product.noofunit" customeinputnum required />
                </div>
            </md-input-container>

            Estimate:{{product.SelectedBrand.value* product.SelectedTonnage.value *product.noofunit }}


        </form>
    </md-content>
</div>
